  <rect x="395" y="245" width="6" height="6" fill="#fff"/>
  <rect x="405" y="245" width="8" height="8" fill="#fff"/>
  <rect x="417" y="245" width="8" height="8" fill="#fff"/>
  <rect x="380" y="260" width="6" height="6" fill="#fff"/>
  <rect x="390" y="260" width="8" height="8" fill="#fff"/>
