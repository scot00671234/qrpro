<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg4)"/>
  <rect x="50" y="50" width="150" height="150" fill="#000" rx="10"/>
  <rect x="60" y="60" width="130" height="130" fill="#fff"/>
  <!-- QR Code pattern -->
  <rect x="70" y="70" width="10" height="10" fill="#000"/>
  <rect x="90" y="70" width="10" height="10" fill="#000"/>
  <rect x="110" y="70" width="10" height="10" fill="#000"/>
  <rect x="130" y="70" width="10" height="10" fill="#000"/>
  <rect x="150" y="70" width="10" height="10" fill="#000"/>
  <rect x="170" y="70" width="10" height="10" fill="#000"/>
  
  <!-- Dynamic arrows -->
  <path d="M250 120 L320 120" stroke="#10b981" stroke-width="4" marker-end="url(#arrowhead)"/>
  <path d="M330 110 L400 110" stroke="#10b981" stroke-width="4" marker-end="url(#arrowhead)"/>
  <path d="M330 130 L400 130" stroke="#10b981" stroke-width="4" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
