  <text x="400" y="80" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">Restaurant Implementation Guide</text>
  
  <!-- Features -->
  <circle cx="80" cy="350" r="4" fill="#10b981"/>
  <text x="95" y="355" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Cost Reduction</text>
  
  <circle cx="220" cy="350" r="4" fill="#10b981"/>
  <text x="235" y="355" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Real-Time Updates</text>
  
  <circle cx="370" cy="350" r="4" fill="#10b981"/>
  <text x="385" y="355" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Contactless Dining</text>
  
  <circle cx="540" cy="350" r="4" fill="#10b981"/>
  <text x="555" y="355" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Customer Data</text>
