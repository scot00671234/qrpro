  <text x="515" y="265" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">🍕 Appetizers</text>
  <text x="515" y="275" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">🍝 Main Courses</text>
  <text x="515" y="285" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">🍰 Desserts</text>
  <text x="515" y="295" fill="#6b7280" font-family="Arial, sans-serif" font-size="9">🍹 Beverages</text>
  
  <!-- Title -->
