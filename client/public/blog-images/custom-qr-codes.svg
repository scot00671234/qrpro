  <text x="95" y="355" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Brand Colors</text>
  
  <circle cx="220" cy="350" r="4" fill="#10b981"/>
  <text x="235" y="355" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Logo Integration</text>
  
  <circle cx="370" cy="350" r="4" fill="#10b981"/>
  <text x="385" y="355" fill="#1f2937" font-family="Arial, sans-serif" font-size="12">Custom Frames</text>
  
