<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="restaurantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="#fef3c7"/>
  <circle cx="100" cy="100" r="40" fill="url(#restaurantGrad)" opacity="0.3"/>
  <circle cx="700" cy="300" r="60" fill="url(#restaurantGrad)" opacity="0.2"/>
  
  <!-- QR Code -->
  <rect x="50" y="150" width="120" height="120" fill="#000" rx="8"/>
  <rect x="60" y="160" width="20" height="20" fill="#fff"/>
  <rect x="90" y="160" width="10" height="10" fill="#fff"/>
  <rect x="110" y="160" width="20" height="20" fill="#fff"/>
  <rect x="140" y="160" width="20" height="20" fill="#fff"/>
  <rect x="60" y="190" width="10" height="10" fill="#fff"/>
  <rect x="80" y="190" width="20" height="20" fill="#fff"/>
  <rect x="110" y="190" width="10" height="10" fill="#fff"/>
  <rect x="130" y="190" width="30" height="10" fill="#fff"/>
  <rect x="60" y="210" width="20" height="20" fill="#fff"/>
  <rect x="90" y="210" width="10" height="10" fill="#fff"/>
  <rect x="110" y="210" width="20" height="20" fill="#fff"/>
  <rect x="140" y="210" width="20" height="20" fill="#fff"/>
  <rect x="60" y="240" width="30" height="20" fill="#fff"/>
  <rect x="100" y="240" width="10" height="10" fill="#fff"/>
  <rect x="120" y="240" width="20" height="20" fill="#fff"/>
  <rect x="150" y="240" width="10" height="10" fill="#fff"/>
  
  <!-- Restaurant Table -->
  <ellipse cx="400" cy="280" rx="80" ry="40" fill="#8b5cf6" opacity="0.8"/>
  <rect x="350" y="260" width="100" height="8" fill="#7c3aed" rx="4"/>
  
  <!-- Menu -->
  <rect x="450" y="200" width="60" height="80" fill="#f3f4f6" stroke="#d1d5db" stroke-width="2" rx="4"/>
  <rect x="460" y="210" width="40" height="4" fill="#6b7280" rx="2"/>
  <rect x="460" y="220" width="35" height="3" fill="#9ca3af" rx="1"/>
  <rect x="460" y="230" width="30" height="3" fill="#9ca3af" rx="1"/>
  <rect x="460" y="240" width="38" height="3" fill="#9ca3af" rx="1"/>
  <rect x="460" y="250" width="25" height="3" fill="#9ca3af" rx="1"/>
  <rect x="460" y="260" width="40" height="3" fill="#9ca3af" rx="1"/>
  
  <!-- Phone -->
  <rect x="280" y="180" width="40" height="70" fill="#1f2937" rx="8"/>
  <rect x="285" y="190" width="30" height="45" fill="#f59e0b" rx="2"/>
  <circle cx="300" cy="245" r="3" fill="#f3f4f6"/>
  
  <!-- Arrow -->
  <path d="M200 220 L250 220" stroke="#f59e0b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f59e0b"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="32" font-weight="bold">QR Restaurant Menus</text>
  <text x="400" y="80" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="16">Contactless Dining Experience</text>
</svg>