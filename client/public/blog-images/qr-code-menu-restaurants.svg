  <path d="M530 150 Q540 140 550 150 Q560 140 570 150" stroke="#10b981" stroke-width="3" fill="none"/>
  <path d="M530 160 Q540 150 550 160 Q560 150 570 160" stroke="#10b981" stroke-width="3" fill="none"/>
  
