  </defs>
  
  <text x="250" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#1f2937">Dynamic QR Codes</text>
  <text x="250" y="320" font-family="Arial, sans-serif" font-size="18" fill="#6b7280">Editable URLs • Real-time updates • Campaign flexibility</text>
